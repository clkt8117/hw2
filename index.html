<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>作業二 - 電商前端應用</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/index.css">
</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <h1>作業二 - 電商前端應用</h1>
        </div>
        <form>
            <h3>新增資料</h3>
            <div class="form-group">
                <label for="formGroupExampleInput">產品名稱</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="請輸入產品名稱">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">產品價格</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="請輸入產品價格">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">產品數量</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="請輸入產品數量">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">圖片網址</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="請輸入產品圖片網址">
            </div>
        </form>
        <div class="form-group row">
            <div class="col">
                <button id="query" type="button" class="btn btn-primary">新增</button>
            </div>
        </div>
        <footer>
            <div class="text-center">
                2019 &copy; 前端程式設計
            </div>
        </footer>
    </div>
</body>

</html>
